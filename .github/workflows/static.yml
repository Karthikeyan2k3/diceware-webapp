name: Deploy to S3

on:
  push:
    branches:
      - main  # Specify the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ AWS_ACCESS_KEY_ID.secrets }}
          aws-secret-access-key: ${{ AWS_SECRET_ACCESS_KEY.secrets }}
          aws-region: us-east-1  # Update to your region if necessary

      # Step 3: Sync files to S3
      - name: Sync files to S3
        run: |
          aws s3 sync ./ s3://your-bucket-name --exclude ".git/*"


